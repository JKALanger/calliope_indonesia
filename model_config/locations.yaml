##
# LOCATIONS
##

# assumptions for energy_cap_max/equals:
# - geothermal: sum of possible, proven, and expected potentials (ESDM Geoportal) as well as already installed capacity from ESDM Statistik
# - large_hydro: Potentials in RUEN
# - nuclear: only in Kalimantan Barat (ESDM) and Kepulauan Bangka Belitung (https://katadata.co.id/happyfajrian/ekonomi-hijau/62dff3cd517a4/thorcon-akan-bangun-pltn-500-mw-di-bangka-belitung-beroperasi-2030)
#           total installed capacity capped at 35 GW based on https://www.esdm.go.id/id/media-center/arsip-berita/pemerintah-kenalkan-gsen-pada-presidensi-g20-indonesia
# - onshore_wind: from Langer et al. (2023). Introducing site selection flexibility to technical and economic onshore wind potential assessments: New method with application to Indonesia.
#       energy_cap is the technical potential. Only sites with wind speed of >= 6 m/s outside of conservation and high-risk catastrophe zones are considered.
#       Tech potential is based on median IEC wind class III turbines studied in the paper, yielding median capacity of 2.5 MW and diameter of 116 m, respectively.
#       Assumed capacity density is 5Dx10D with D being the rotor diameter
# - offshore_wind: from Langer et al. (2022). How offshore wind could become economically attractive in low-resource regions like Indonesia.
#       energy_cap is the technical potential excluding sites with 100m wind speeds below 6 m/s and water depths below 55m (essentially excluding floating wind).
#       Tech potential is based on the IEC III wind turbine SG2.1-114 with a capacity of 2.1 MW and rotor diameter of 114 m, and capacity density 10Dx10D.
# - small hydro: Based on dataset by Hoes et al. (2017). See Langer et al. (2023) how the dataset has been further processed for Calliope
#       Nature conservation and high-risk natural catastrophe zones are excluded.
# - onshore PV: from Langer et al. (2023). Geospatial analysis of Indonesiaâ€™s bankable utility-scale solar_onshore PV potential using elements of project finance.
# - floating PV: Inside Indonesia's exclusive economic zone, outside of major shipping routes, sea-cables, marine protected areas, and areas with water depths below 55 m. Capacity density
#        assumed as 110 MWp/km2
# - battery: 1000000
# - pumped_hydro: 2 GWh, 0.3 GW closed-loop reservoirs, dataset from Stocks et al. (2021) https://www.sciencedirect.com/science/article/pii/S2542435120305596
#       Nature conservation and high-risk natural catastrophe zones are excluded.
# - otec: from Langer et al. (2022). Upscaling scenarios for ocean thermal energy conversion with technological learning in Indonesia and their global relevance

