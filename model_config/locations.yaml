##
# LOCATIONS
##

# assumptions for energy_cap_max/equals:
# - geothermal: sum of possible, proven, and expected potentials (ESDM Geoportal) as well as already installed capacity from ESDM Statistik
# - large_hydro: Potentials in RUEN
# - nuclear: 100000000, but only in Kepulauan Bangka Belitung (https://katadata.co.id/happyfajrian/ekonomi-hijau/62dff3cd517a4/thorcon-akan-bangun-pltn-500-mw-di-bangka-belitung-beroperasi-2030)
# - onshore_wind: from Langer et al. (2023). Introducing site selection flexibility to technical and economic onshore wind potential assessments: New method with application to Indonesia.
#       energy_cap is the technical potential. All land types except nature conservation and high-risk natural catastrophe zones and ares with wind speed of >= 5 m/s are considered.
#       Tech potential is based on median IEC wind class III turbines studied in the paper, yielding median capacity of 2.5 MW and diameter of 116 m, respectively.
#       Assumed capacity density is 5Dx10D with D being the rotor diameter
# - offshore_wind: from Langer et al. (2022). How offshore wind could become economically attractive in low-resource regions like Indonesia.
#       energy_cap is the technical potential excluding sites with 100m wind speeds below 5 m/s, distance to shore of more than 50 km, and water depths below 55m (essentially excluding floating wind).
#       Tech potential is based on the IEC III wind turbine SG2.1-114 with a capacity of 2.1 MW and rotor diameter of 114 m.
# - small hydro: Based on dataset by Hoes et al. (2017). See Langer et al. (2023) how the dataset has been further processed for Calliope
#       Nature conservation and high-risk natural catastrophe zones are excluded. If potential is more than 100,000 MW, energy_cap_max is set to 100000000
# - solar PV: from Langer et al. (2023) [TITLE OF SOLAR PV PAPER]. Technical potential quite large across almost all provinces. Therefore, we filter out sites with LCOE > 10 ct/kWh.
#       If potential is still more than 100,000 MW, energy_cap_max is set to 100000000
# - battery: 100000000
# - pumped_hydro: 2 GWh, 0.3 GW closed-loop reservoirs, dataset from Stocks et al. (2021) https://www.sciencedirect.com/science/article/pii/S2542435120305596
#       Nature conservation and high-risk natural catastrophe zones are excluded. If potential is more than 100,000 MW, energy_cap_max is set to 100000000
# - otec: potentials based on mapping with pyOTEC.

