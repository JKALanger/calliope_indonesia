##
# Scenarios are optional, named combinations of overrides
##
scenarios:
    spores_test: ["one_day","spores"]
    resolution_test_1H: ["half_year", "1H_resolution"]
    resolution_test_2H: ["half_year", "2H_resolution"]
    resolution_test_3H: ["half_year", "3H_resolution"]
    resolution_test_4H: ["half_year", "4H_resolution"]
    test: ["one_day"]
    decarbonisation_by_2050_year_2030: ["one_day", "spores", "4H_resolution", "costs_2030", "demand_2030_high_fluctuation", "FF_share_in_2030_if_100%_RET_by_2050"] # infeasible SPORES
    decarbonisation_by_2050_year_2040: ["one_day_2040", "4H_resolution", "mean_RET_profiles_leap_year", "costs_2040", "demand_2040_high_fluctuation", "FF_share_in_2040_if_100%_RET_by_2050"] # infeasible SPORES
    decarbonisation_by_2040_year_2030: ["one_day", "spores", "4H_resolution", "costs_2030", "demand_2030_high_fluctuation", "FF_share_in_2030_if_100%_RET_by_2040"] # infeasible SPORES
    test_feasibility: ["FF_share_in_2030_if_100%_RET_by_2050", "no_RET", "no_feasibility", "4H_resolution", "half_year"]
##
# Overrides are the building blocks from which scenarios can be defined
##
overrides:
    one_day:
        model.subset_time: '2050-01-01' # for testing
    one_day_2040:
        model.subset_time: '2040-01-01' # for testing
    half_year:
        model.subset_time: ['2050-01-01', '2050-06-30']
    1H_resolution:
        model.time: {function: resample, function_options: {'resolution': '1H' }}
    2H_resolution:
        model.time: {function: resample, function_options: {'resolution': '2H'}}
    3H_resolution:
        model.time: {function: resample, function_options: {'resolution': '3H'}}
    4H_resolution:
        model.time: {function: resample, function_options: {'resolution': '4H'}}
    leap_year:
        model.subset_time: ['2040-01-01', '2040-12-31']
    no_feasibility:
        run.ensure_feasibility: false  # Switches on the "unmet demand" constraint
