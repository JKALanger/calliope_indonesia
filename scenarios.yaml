##
# Scenarios are optional, named combinations of overrides
##
scenarios:
    test: ["one_day", "no_biomass"]
    resolution_test_1H: ["1H_resolution"]
    resolution_test_2H: ["2H_resolution"]
    resolution_test_3H: ["3H_resolution"]
    resolution_test_4H: ["4H_resolution"]
    resolution_test_6H: ["6H_resolution"]
    resolution_test_8H: ["8H_resolution"]

    # Vanilla runs

    decarbonisation_by_2050_year_2030: ["costs_2030", "demand_2030", "FF_share_in_2030_if_100%_RET_by_2050" ]
    decarbonisation_by_2050_year_2040: ["costs_2040", "demand_2040", "FF_share_in_2040_if_100%_RET_by_2050", "mean_RET_profiles_leap_year","leap_year" ]
#   decarbonisation_by_2050_year_2050 is the default model
    decarbonisation_by_2040_year_2030: ["costs_2030", "demand_2030", "FF_share_in_2030_if_100%_RET_by_2040" ]
    decarbonisation_by_2040_year_2040: ["costs_2040", "demand_2040", "mean_RET_profiles_leap_year","leap_year" ]

    # Extreme demand scenarios (demand growth of 8.3% p.a. in every province based on highest growth estimation in literature)

    extreme_demand_2030: [ "costs_2030", "demand_2030_extreme", "FF_share_in_2030_if_100%_RET_by_2050" ]
    extreme_demand_2040: [ "costs_2040", "demand_2040_extreme", "FF_share_in_2040_if_100%_RET_by_2050", "mean_RET_profiles_leap_year","leap_year" ]
    extreme_demand_2050: [ "demand_2050_extreme"]

    # Alternative profiles for demand and RET supply

    alternative_demand_profiles: ["demand_2050_KAL"]
    alternative_RET_profiles: ["min_RET_profiles_2050"]

    solar_only: ["remove_non-solar"]
    solar_only_5%_DR: ["remove_non-solar", 'discount_rate_5%']

    # Different cost reduction scenarios

    weak_cost_reduction_2050: [ "costs_2050_maximum" ]
    strong_cost_reduction_2050: [ "costs_2050_minimum" ]

    sensitivity_potentials_+50: [ "fifty_percent_potential_increase"]
    sensitivity_potentials_-50: [ "fifty_percent_potential_decrease"]
    
    sensitivity_discount_rate_5: [ "discount_rate_5%" ]
    sensitivity_discount_rate_15: [ "discount_rate_15%" ]

    sensitivity_trans_cap_5: [ "trans_cap_5GW"]
    sensitivity_trans_cap_10: [ "trans_cap_10GW"]
    sensitivity_trans_cap_25: [ "trans_cap_25GW"]

    sensitivity_hvdc_transmission_cost_max: [ "hvdc_transmission_cost_max" ]
    sensitivity_hvdc_transmission_cost_min: [ "hvdc_transmission_cost_min" ]

    sensitivity_solar_onshore_cost_max: [ "solar_onshore_cost_max"]
    sensitivity_solar_onshore_cost_med: [ "solar_onshore_cost_med"]
    sensitivity_solar_onshore_cost_min: [ "solar_onshore_cost_min"]

    sensitivity_solar_floating_cost_max: [ "solar_floating_cost_max" ]
    sensitivity_solar_floating_cost_med: [ "solar_floating_cost_med" ]
    sensitivity_solar_floating_cost_min: [ "solar_floating_cost_min" ]
    
    sensitivity_onshore_wind_cost_max: [ "onshore_wind_cost_max" ]
    sensitivity_onshore_wind_cost_med: [ "onshore_wind_cost_med" ]
